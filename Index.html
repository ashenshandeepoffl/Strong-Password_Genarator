<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator - 2024</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>

    <h1>Strong Password Generator</h1>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="6" max="50" value="12">

    <br>

    <label for="includeNumbers">Include Numbers:</label>
    <input type="checkbox" id="includeNumbers" checked>

    <label for="includeLowercase">Include Lowercase Characters:</label>
    <input type="checkbox" id="includeLowercase" checked>

    <label for="includeUppercase">Include Uppercase Characters:</label>
    <input type="checkbox" id="includeUppercase" checked>

    <br>

    <label for="beginWithLetter">Begin With a Letter:</label>
    <input type="checkbox" id="beginWithLetter">

    <label for="includeSymbols">Include Symbols:</label>
    <input type="checkbox" id="includeSymbols">

    <label for="noSimilarChars">No Similar Characters:</label>
    <input type="checkbox" id="noSimilarChars">

    <br>

    <label for="noDuplicateChars">No Duplicate Characters:</label>
    <input type="checkbox" id="noDuplicateChars">

    <label for="noSequentialChars">No Sequential Characters:</label>
    <input type="checkbox" id="noSequentialChars">

    <br>

    <label for="autoGenerate">Auto Generate On The First Call:</label>
    <input type="checkbox" id="autoGenerate" checked>

    <br>

    <label for="quantity">Quantity (1 to 1000 password generations):</label>
    <input type="number" id="quantity" min="1" max="1000" value="1">

    <br>

    <button onclick="generatePasswords()">Generate Passwords</button>

    <table id="passwordTable">
        <thead>
            <tr>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <!-- Passwords will be inserted here dynamically -->
        </tbody>
    </table>

    <script src="Index.js"></script>
</body>
</html>
